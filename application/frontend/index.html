<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  
    h1 {
      font-size: 2em;
      color: #444;
    }
  
    #moose-fact {
      font-size: 1.5em;
      color: #666;
    }
  
    #image-version {
      position: absolute;
      bottom: 0;
      right: 0;
      font-style: italic;
      color: #666;
    }
  </style>
  <title>Moose Facts</title>
</head>
<body>
  <h1>Random Moose Fact</h1>
  <p id="moose-fact"></p>

  <p id="image-version"></p>

  <script>
    fetch('/random-moose-fact')
      .then(response => response.json())
      .then(data => {
        document.getElementById('moose-fact').innerHTML = data;
      });
    fetch('/image-version')
      .then(response => response.text())
      .then(data => {
        document.getElementById('image-version').innerHTML = data;
      });
  </script>
</body>
</html>
